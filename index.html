<html>
<head>
    <title>Project 77</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
        console.log("Hello.");
        var first_name="Anshul";
        console.log(first_name);
        var last_name="Kshirsagar";
        console.log(last_name);
        var full_name=first_name.concat(last_name);
        console.log(full_name);
        var length_of_name=full_name.length;
        console.log(length_of_name);
        var name_one="Today is monday";
        console.log(name_one);
        var replace_name=name_one.replace("monday","tuesday");
        console.log(replace_name);
        var capital_name="BOB";
        var making_lowercase=capital_name.toLowerCase();
        console.log(making_lowercase);
        var lowercase_name="bob";
        var making_uppercase=lowercase_name.toUpperCase();
        console.log(making_uppercase);
        var square_root=Math.sqrt(16);
        console.log(square_root);
        var maximum_number=Math.max(100000000,25);
        console.log(maximum_number);
        var minimum_number=Math.min(100000000,25);
        console.log(minimum_number);
        var power_one=Math.pow(2,15);
        console.log(power_one);
        var power_two=Math.pow(3,7);
        console.log(power_two);
        var power_three=Math.pow(7,56);
        console.log(power_three);
        var big_number=3.14159265359;
        console.log(big_number);
        var to_fixed=big_number.toFixed(2);
        console.log(to_fixed);
    </script>
</body>
</html>
